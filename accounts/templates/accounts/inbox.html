{% extends 'base.html' %}
{% block title %}Inbox{% endblock title %}

{% block content %}
<main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unread_messages}}</span>)</h3>
      <ul class="messages">
        {% for message in message_requests %}
            <li class="message {% if message.is_read == False %}message--unread{% endif %}">
            <a href="{% url 'accounts:message' message.pk %}">
            <span class="message__author">{{message.name}}</span>
            <span class="message__subject">{{message.subject}}</span>
            <span class="message__date">{{message.created}}</span>
            </a>
        </li>        
        {% endfor %}
      </ul>
    </div>
  </main>
{% endblock content %}
